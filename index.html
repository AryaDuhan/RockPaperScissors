<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('rock');">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button" onclick="playGame('paper');">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button" onclick="playGame('scissors');">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-moves moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    <p class="js-autoplay-status"></p>

    <button
      onclick="score.wins=0; score.losses=0; score.ties=0; localStorage.removeItem('score'); updateScoreElement(); resetEverything();"
      class="reset-score-button"
    >
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <script src="Rock-Paper-Scissors.js"></script>
  </body>
</html>
